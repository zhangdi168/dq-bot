{{template "common/header" .}}



<div class="container-fluid p-t-15" id="list">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">


                <div class="card-toolbar d-flex flex-column flex-md-row">
                    <div class="toolbar-btn-action">
                        <button class="btn btn-primary m-r-5"  data-toggle="modal" data-target="#addModal">新增</button>
                    </div>
                    <div class="toolbar-btn-action">
                        <button class="btn btn-info m-r-5"  data-toggle="modal" data-target="#editModal">编辑</button>
                    </div>
                </div>



                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                <th>昵称</th>
                                <th>手机号</th>
                                <th>创建日期</th>
                                <th>更新日期</th>
                                <th style="text-align: center; ">可用状态</th>
                                <th style="text-align: center; ">在线状态</th>
                                <th style="text-align: center; ">操作</th>
                            </tr>
                            </thead>
                            <tbody class="tbody">

                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        <ul class="pagination" id="paginationDiv">

                        </ul>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>


{{template "common/footer_js" .}}

{{template "keywords/pop_add" .}}
{{template "keywords/pop_edit" .}}

<script type="text/javascript">
    var vm = new Vue({
        el: '#list',
        delimiters:['{$','$}'],
        data: {
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: "10000"
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        }
    })
</script>
